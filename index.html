// Utility functions
function getDayOfWeek(dateStr) {
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const d = new Date(dateStr + "T12:00:00");
  return days[d.getDay()];
}
function getShortMonth(dateStr) {
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const d = new Date(dateStr + "T12:00:00");
  return months[d.getMonth()];
}
function getDayNum(dateStr) {
  return new Date(dateStr + "T12:00:00").getDate();
}
function formatFullDate(dateStr) {
  const d = new Date(dateStr + "T12:00:00");
  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  return `${days[d.getDay()]}, ${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
}
function isToday(dateStr) {
  const today = new Date();
  const d = new Date(dateStr + "T12:00:00");
  return d.getDate() === today.getDate() && d.getMonth() === today.getMonth() && d.getFullYear() === today.getFullYear();
}
function isPresaleSoon(c) {
  if (!c.presale || !c.presale.active || !c.presale.startsDate) return false;
  const now = new Date();
  const start = new Date(c.presale.startsDate + "T12:00:00");
  const diffDays = (start - now) / (1000 * 60 * 60 * 24);
  return diffDays >= 0 && diffDays <= 3;
}

// Abstract poster generation using canvas-style SVG patterns
function PosterArt({ color, artist, genre, id }) {
  // If we have a real poster image for this show, render it
  if (posterImages[id]) {
    return (
      <img src={posterImages[id]} alt={artist} style={{width:"100%",height:"100%",objectFit:"cover"}} />
    );
  }
  const hash = (str) => { let h = 0; for (let i = 0; i < str.length; i++) h = str.charCodeAt(i) + ((h << 5) - h); return Math.abs(h); };
  const h = hash(artist);
  const pattern = h % 4;
  const secondary = genre && genreColors[genre[0]] ? genre[0] : "Rock";
  const sc = genreColors[secondary] || "#888";

  if (pattern === 0) {
    // Concentric circles
    return (
      <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
        <rect width="200" height="200" fill={color} />
        {[80,60,40,20].map((r,i) => <circle key={i} cx="100" cy="100" r={r} fill="none" stroke={sc} strokeWidth="2" opacity={0.3 + i*0.15}/>)}
        <circle cx="100" cy="100" r="8" fill={sc} opacity="0.8"/>
      </svg>
    );
  } else if (pattern === 1) {
    // Diagonal lines
    return (
      <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
        <rect width="200" height="200" fill={color}/>
        {Array.from({length:12},(_,i) => <line key={i} x1={i*35-100} y1="0" x2={i*35+100} y2="200" stroke={sc} strokeWidth="3" opacity="0.25"/>)}
        <rect x="60" y="60" width="80" height="80" rx="4" fill={sc} opacity="0.35"/>
      </svg>
    );
  } else if (pattern === 2) {
    // Grid dots
    return (
      <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
        <rect width="200" height="200" fill={color}/>
        {Array.from({length:8},(_,r) => Array.from({length:8},(_,c) => <circle key={`${r}-${c}`} cx={20+c*24} cy={20+r*24} r={h % 2 === 0 ? 3 : 4} fill={sc} opacity="0.3"/>))}
        <circle cx="100" cy="100" r="28" fill={sc} opacity="0.4"/>
      </svg>
    );
  }
  // Triangles
  return (
    <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
      <rect width="200" height="200" fill={color}/>
      <polygon points="100,30 170,160 30,160" fill="none" stroke={sc} strokeWidth="3" opacity="0.4"/>
      <polygon points="100,60 145,140 55,140" fill={sc} opacity="0.25"/>
      <polygon points="100,85 125,130 75,130" fill={sc} opacity="0.5"/>
    </svg>
  );
}

// â”€â”€â”€ CALENDAR VIEW â”€â”€â”€
function CalendarView({ concerts, onSelect }) {
  const [viewMonth, setViewMonth] = useState(1); // 0=Jan, 1=Feb
  const [viewYear] = useState(2026);
  const months = ["January","February","March","April","May","June"];
  const daysInMonth = [31,28,31,30,31,30];
  const firstDayOffset = new Date(viewYear, viewMonth, 1).getDay();

  const concertsByDay = useMemo(() => {
    const map = {};
    concerts.forEach(c => {
      const d = new Date(c.date + "T12:00:00");
      if (d.getMonth() === viewMonth && d.getFullYear() === viewYear) {
        const day = d.getDate();
        if (!map[day]) map[day] = [];
        map[day].push(c);
      }
    });
    return map;
  }, [concerts, viewMonth]);

  return (
    <div>
      {/* Month nav */}
      <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:16}}>
        <button onClick={()=>setViewMonth(Math.max(0,viewMonth-1))} style={{background:"none",border:"1px solid #2a2a4a",borderRadius:8,color:"#fff",width:34,height:34,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center"}}><ChevronLeft size={18}/></button>
        <span style={{color:"#fff",fontSize:18,fontWeight:700,fontFamily:"'Georgia',serif"}}>{months[viewMonth]} {viewYear}</span>
        <button onClick={()=>setViewMonth(Math.min(5,viewMonth+1))} style={{background:"none",border:"1px solid #2a2a4a",borderRadius:8,color:"#fff",width:34,height:34,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center"}}><ChevronRight size={18}/></button>
      </div>
      {/* Day headers */}
      <div style={{display:"grid",gridTemplateColumns:"repeat(7,1fr)",gap:4,marginBottom:6}}>
        {["Su","Mo","Tu","We","Th","Fr","Sa"].map(d=><div key={d} style={{textAlign:"center",color:"#555",fontSize:11,fontWeight:600,paddingBottom:4}}>{d}</div>)}
      </div>
      {/* Days grid */}
      <div style={{display:"grid",gridTemplateColumns:"repeat(7,1fr)",gap:4}}>
        {Array.from({length: firstDayOffset}, (_,i)=><div key={`e${i}`}/>)}
        {Array.from({length: daysInMonth[viewMonth]}, (_,i)=>{
          const day = i+1;
          const shows = concertsByDay[day] || [];
          const hasShows = shows.length > 0;
          const todayHighlight = isToday(`${viewYear}-${String(viewMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`);
          return (
            <div key={day} style={{background: hasShows ? "#1a1a2e" : "#111122", borderRadius:8, padding:"6px 4px", minHeight:72, border: todayHighlight ? "1px solid #e17055" : hasShows ? "1px solid #2a2a4a" : "1px solid #1a1a2a", cursor: hasShows ? "pointer" : "default", position:"relative"}}
              onClick={()=>{ if(hasShows && shows.length===1) onSelect(shows[0]); }}>
              <span style={{color: todayHighlight ? "#e17055" : hasShows ? "#fff" : "#444", fontSize:11, fontWeight: todayHighlight ? 800 : hasShows ? 700 : 400}}>{day}</span>
              {hasShows && (
                <div style={{marginTop:3}}>
                  {shows.slice(0,2).map((s,i)=>(
                    <div key={i} style={{height:3, borderRadius:2, background: s.soldOut ? "#e74c3c" : s.color, marginBottom:2, cursor:"pointer"}} onClick={e=>{e.stopPropagation(); onSelect(s);}} title={s.artist}/>
                  ))}
                  {shows.length > 2 && <span style={{color:"#6c5ce7",fontSize:9}}>+{shows.length-2} more</span>}
                </div>
              )}
            </div>
          );
        })}
      </div>
      {/* Legend */}
      <div style={{display:"flex",gap:16,marginTop:12,flexWrap:"wrap"}}>
        <div style={{display:"flex",alignItems:"center",gap:5}}><div style={{width:10,height:10,borderRadius:2,background:"#6c5ce7"}}/><span style={{color:"#666",fontSize:10}}>Available</span></div>
        <div style={{display:"flex",alignItems:"center",gap:5}}><div style={{width:10,height:10,borderRadius:2,background:"#e74c3c"}}/><span style={{color:"#666",fontSize:10}}>Sold Out</span></div>
        <div style={{display:"flex",alignItems:"center",gap:5}}><div style={{width:10,height:10,borderRadius:2,border:"1px solid #e17055"}}/><span style={{color:"#666",fontSize:10}}>Today</span></div>
      </div>
    </div>
  );
}

            </div>
            <span style={{color:"#aaa",fontSize:12,display:"flex",alignItems:"center",gap:4}}><Filter size={12}/>Hide Sold Out</span>
          </label>
        </div>
        {/* Genre pills */}
        <div style={{display:"flex",gap:6,flexWrap:"wrap",marginTop:12,paddingBottom:4}}>
          {GENRES.map(g=>(
            <button key={g} onClick={()=>setSelectedGenre(g)} style={{background: selectedGenre===g ? (genreColors[g]||"#6c5ce7") : "#1a1a2e", border:`1px solid ${selectedGenre===g ? (genreColors[g]||"#6c5ce7") : "#2a2a4a"}`, borderRadius:20, color:"#fff", padding:"5px 12px", cursor:"pointer", fontSize:11, fontWeight:600, transition:"all 0.15s"}}>{g}</button>
          ))}
        </div>
      </div>

      {/* â”€â”€â”€ CONTENT â”€â”€â”€ */}
      <div style={{maxWidth:1100,margin:"24px auto 60px",padding:"0 20px"}}>
        {view === "calendar" ? (
          <CalendarView concerts={filtered} onSelect={setModal}/>
        ) : (
          <>
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:14}}>
              <span style={{color:"#555",fontSize:12}}>{filtered.length} show{filtered.length!==1?"s":""} found</span>
            </div>
            <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill, minmax(250px, 1fr))",gap:16}}>
              {filtered.map(c=><ConcertCard key={c.id} concert={c} onClick={()=>setModal(c)}/>)}
            </div>
            {filtered.length === 0 && (
              <div style={{textAlign:"center",padding:"60px 20px",color:"#444"}}>
                <Calendar size={40} style={{marginBottom:12,opacity:0.4}}/>
                <p style={{fontSize:14,margin:0}}>No shows match your filters. Try adjusting your search.</p>
              </div>
            )}
          </>
        )}
      </div>

      {/* â”€â”€â”€ MODAL â”€â”€â”€ */}
      {modal && <Modal concert={modal} onClose={()=>setModal(null)}/>}

      {/* â”€â”€â”€ FOOTER â”€â”€â”€ */}
      <div style={{borderTop:"1px solid #1a1a2a",textAlign:"center",padding:"20px",color:"#333",fontSize:11}}>
        Data sourced from Ticketmaster, Goldenvoice, AXS, SeatGeek, SeeTickets, Foopee, R'N'RG Presents, Showslinger, and local venue sites Â· Prices & availability may vary Â· Always verify on official sites before purchase
      </div>
    </div>
  );
}

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ConcertCalendar />);
    
    // Initialize Lucide icons after React renders
    setTimeout(() => {
      if (window.lucide) {
        lucide.createIcons();
      }
    }, 100);
  </script>
</body>
</html>
